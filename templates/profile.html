{% extends 'base.html' %}

{% block body %}


<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <!-- Profile Picture -->
            <img src="/{{request.user.profile_pic}}" alt="Profile Picture" class="rounded-circle mb-3" width="150"
                height="150">

            <!-- Profile Info -->
            <h3 id="username">{{request.user.username}}</h3>
            <!-- <p class="text-muted" id="user_type">User Type: {{request.user.user_type}}</p> -->

            <hr>

            <!-- Other Info -->
            <div class="text-start mb-3">
                <p><strong>Email:</strong> <span id="email">{{request.user.email}}</span></p>
                <p><strong>User Type:</strong> <span id="user_type">{{request.user.user_type}}</span></p>
            </div>

            <!-- Action Buttons -->
            <div class="">
                <a class="btn btn-primary" href="{% url 'editProfile' %}">Edit Profile</a>

                {% if user.user_type == 'creator' %}

                <a class="btn btn-success" href="">Add Recipe</a>
                <a class="btn btn-warning" href="">Created Recipe</a>

                {% endif %}

            </div>
        </div>
    </div>
</div>


{% endblock body %}
